version: "3.9"

services:
  video2carla:
    build:
      context: ${VIDEO2CARLA_DIR:-.}
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        USERNAME: carla
        COMMIT: ${COMMIT}
        PLATFORM: ${PLATFORM:-nvidia}
    image: wielgoszinfo/pedestrians-video-2-carla:${PLATFORM:-nvidia}-latest
    user: ${USER_ID}:${GROUP_ID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${VIDEO2CARLA_DATASETS_PATH}:/datasets:ro
      - ${VIDEO2CARLA_DIR:-PWD}:/app
      - vscode:/home/carla/.vscode-server
      - vscode-insiders:/home/carla/.vscode-server-insiders
      - outputs:/outputs
      - ${VIDEO2CARLA_RUNS_DIR_OR_VOLUME}:/runs
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,graphics,utility
    shm_size: ${SHM_SIZE:-2gb}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '${VIDEO2CARLA_GPU_ID:-0}' ]
              capabilities: [ 'compute', 'graphics', 'utility' ]
    depends_on:
      - server
